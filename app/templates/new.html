{% extends "layout/base.html" %}
{% block title %} New note {% endblock %}
{% block style %}
    <style>
        form{
            margin-top:2em;
        }
    </style>
{% endblock %}

{% block content %}
    <form method="POST" class="form well-sm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="title">Description</label>
                    <input type="text" class="form-control" name="description" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                   <label>Category</label>
                    <select name="category" class="form-control">
                        <option value="Document">Documentation</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Css">Css</option>
                        <option value="Html">Html</option>
                        <option value="Php">Php</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="Text">Text</option>
                        <option value="Java">Java</option>
                        <option value="Git">Git</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkbox">
                    <label>
                        <input name="favorite" type="checkbox">
                        Favorite !
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <textarea id="editor" name="content" class="form-control" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="submit" name="save" class="btn btn-primary" value="Save note">
            </div>
        </div>
    </form>

{% endblock %}

{% block script %}
    <script>
        simplemde = new SimpleMDE({
            element: document.getElementById("editor"),
            autofocus: false,
            lineWrapping: true,
            indentWithTabs: true,
            tabSize: 4,
            spellChecker: false,
        });
    </script>
{% endblock %}
